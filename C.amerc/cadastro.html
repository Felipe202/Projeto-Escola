<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
    </head>
<body>
    <main>
        <section>
            <form action="/pagina-processa-dados-do-form" method="post">
                <div>
                  <label for="nome">Nome:</label>
                  <input type="text" id="nome" />
                </div>
                <div>
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" id="data" />
                </div>
                <div>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" />
                </div>
                <div>
                    <label>Turma:</label>
                    <select name="text">
                        <option value=""></option>
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="c">C</option>
                    </select>
                </div>
                <div>
                    <label for="sex">Genero:</label> 
                    <br>
                    <input type="radio" name="sex" value="male"> Masculino
                    <br>
                    <input type="radio" name="sex" value="female"> Feminino
                    <br>
                    <input type="radio" name="sex" value="outros"> Outros
                </div>
                <div>
                    <label>Preferências:</label><br>
                    <input type="checkbox" name="esportes" value="esportes">Esportes<br>
                    <input type="checkbox" name="musica" value="musica">Música<br>
                    <input type="checkbox" name="arte" value="artes">Artes                
                </div>
                <div>
                    <label>Observasões:</label>
                    <textarea id="Observasões" name="observasoes" rows="5" cols="33">
                    </textarea>
                </div>
                <div class="button">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
